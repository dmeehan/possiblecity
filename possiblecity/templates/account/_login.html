<div class="modal fade" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">
                        
            <div class="modal-body">
                          
                <div>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>

                <center style="padding:30px 0">
                    <p>
                        <a href="{% url "socialauth_begin" "facebook" %}?next={{ request.path }}" target="_top" class="btn btn-primary"><i class="icon-facebook icon-large"></i>&nbsp;&nbsp;Sign in with <strong>Facebook</strong></a>
                    </p>
                    <hr>
                    <p>
                        <a href="{% url "socialauth_begin" "twitter" %}?next={{ request.path }}" target="_top" class="btn btn-primary"><i class="icon-twitter icon-large"> </i>Sign in with <strong>Twitter</strong></a>
                    </p>

                    <hr>
                    <p>
                        <a href="{% url "account_login" %}?next={{ request.path }}" target="_top" class="btn btn-default">
                        <i class="icon-envelope">  </i>Sign In with Email</a>
                    </p>
                </center>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
