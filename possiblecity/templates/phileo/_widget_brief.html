{% if can_like %}
  <a class="btn btn-info ajax phileo"
     data-method="post"
     data-replace-closest=".phileo"
     data-spinner="off"
     href="{{ like_url }}?t=b"
     title="{{ like_text }}">
     <i class="{{ like_class }}"></i>&nbsp;&nbsp;{{ like_text }}&nbsp;&nbsp;
     <span class="count badge">
     	{{ like_count }}
     </span>
  </a>    
{% endif %}
